<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator tip</title>
</head>
<body>
    <div class="main-container">
        <h2>SPLITTER</h2>
        <div class="container-tip">
            <div class="container-percent">
                <div class="percent-inpu tip">
                    <label for="Bill"> Bill </label>
                    <input type="number" name="" id="">
                </div>
                <div class="select-tip">
                    <label for=""> Select Tip % </label>
                    <div class="button-select-tip">
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="20%">
                        <input type="button" value="50%">
                        <input type="button" value="Custom" id="button-custom" >
                    </div>
                </div>
                <div class="number-people tip">
                    <label for="">Number of People</label>
                    <label for="" id="label-zero" > Cant't be zero </label>
                    <input type="number" name="" id="">
                </div>
            </div>
            <div class="container-result">
                <div class="tip-amount">
                    <div class="amount-labels">
                        <label for=""> tip amount </label>
                        <span> / person </span>
                    </div>
                    <div class="results-tip">
                        <span> $ 0.00 </span>
                    </div>
                </div>
                <div class="tip-amount">
                    <div class="amount-labels">
                        <label for=""> tip amount </label>
                        <span> / person </span>
                    </div>
                    <div class="results-tip">
                        <span> $ 0.00 </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
