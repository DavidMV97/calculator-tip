<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Calculator tip</title>
</head>
<body>
    <div class="main-container">
        <h1> SPLITER </h1>
        <div class="container-tip">
            <div class="container-percent">
                <div class="percent-input tip">
                    <label for="Bill"> Bill </label>
                    <div class="container-input" >
                        <input type="number" name="" id="value-bill" value="0" >
                    </div>
                </div>
                <div class="select-tip">
                    <label for=""> Select Tip % </label>
                    <div class="button-select-tip">
                        <button value="5" class="button-tip"> 5% </button>
                        <button value="10" class="button-tip"> 10% </button>
                        <button value="15" class="button-tip"> 15% </button>
                        <button value="20" class="button-tip"> 20% </button>
                        <button value="50" class="button-tip"> 50% </button>
                        <button value="" class="button-tip" id="button-custom" > CUSTOM </button>
                    
                    </div>
                </div>
                <div class="number-people tip">
                    <label for="">Number of People</label>
                    <label for="" id="label-zero" > Cant't be zero </label>
                    <div class="container-input">
                        <input type="number"  id="number-people" value="0" >
                    </div>
                </div>
            </div>
            <div class="container-result">
                <div class="tip-amount">
                    <div class="amount-labels">
                        <label for=""> Tip Amount </label>
                        <span> / person </span>
                    </div>
                    <div class="results-tip">
                        <span id="results-tip-value"> $0.00 </span>
                    </div>
                </div>
                <div class="tip-amount">
                    <div class="amount-labels">
                        <label for=""> Total </label>
                        <span> / person </span>
                    </div>
                    <div class="results-tip">
                        <span id="results-total"> $0.00 </span>
                    </div>
                </div>
                <button class="button-reset" > RESET </button>
            </div>
        </div>
    </div>


</body>
</html>
